<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">惠来围棋院</h1>
            <div class="button-group">
                <button class="btn btn-primary" id="lotteryBtn">
                    <span class="btn-text">点击抽奖</span>
                    <div class="btn-glow"></div>
                </button>
                <button class="btn btn-secondary" id="testBtn">
                    <span class="btn-text">点击测试</span>
                    <div class="btn-glow"></div>
                </button>
            </div>
        </div>
    </div>

    <!-- 抽奖界面模态框 -->
    <div id="lotteryModal" class="lottery-modal">
        <div class="lottery-content">
            <div class="lottery-header">
                <h2>惠来围棋院抽奖</h2>
                <button id="closeLottery" class="close-btn">×</button>
            </div>
            <div class="lottery-wheel-container">
                <div class="carousel-wrapper">
                    <div class="carousel-container">
                        <div class="carousel-item active" data-prize="特等奖：全能学习机两个月使用权">
                            <div class="prize-image">🌟</div>
                            <div class="prize-text">特等奖</div>
                        </div>
                        <div class="carousel-item" data-prize="一等奖：labubu">
                            <div class="prize-image">🏆</div>
                            <div class="prize-text">一等奖</div>
                        </div>
                        <div class="carousel-item" data-prize="二等奖：大娃娃">
                            <div class="prize-image">♟️</div>
                            <div class="prize-text">二等奖</div>
                        </div>
                        <div class="carousel-item" data-prize="三等奖：小娃娃">
                            <div class="prize-image">📚</div>
                            <div class="prize-text">三等奖</div>
                        </div>
                        <div class="carousel-item" data-prize="四等奖：精美手账本">
                            <div class="prize-image">🎁</div>
                            <div class="prize-text">四等奖</div>
                        </div>
                        <div class="carousel-item" data-prize="五等奖：贴纸">
                            <div class="prize-image">🎫</div>
                            <div class="prize-text">五等奖</div>
                        </div>
                        <div class="carousel-item">
                            <div class="prize-image">🎯</div>
                            <div class="prize-text">再来一次</div>
                        </div>
                    </div>
                    <div class="carousel-indicator"></div>
                </div>
            </div>
            <button id="spinBtn" class="spin-btn">开始抽奖</button>
            <div id="result" class="result"></div>
            
            <!-- 添加抽奖记录区域 -->
            <div class="lottery-history">
                <div class="history-header">
                    <h3>抽奖记录</h3>
                    <div class="history-stats">
                        <span id="totalCount">总次数: 0</span>
                        <button id="clearHistory" class="clear-btn">清空记录</button>
                    </div>
                </div>
                <div id="historyList" class="history-list">
                    <div class="no-history">暂无抽奖记录</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 测试界面模态框 -->
    <div id="testModal" class="test-modal">
        <div class="test-content">
            <div class="test-header">
                <h2>围棋常识小测试</h2>
                <button id="closeTest" class="close-btn">×</button>
            </div>
            <div class="test-body">
                <div id="questionContainer" class="question-container">
                    <div class="question-progress">
                        <span id="questionNumber">1</span> / <span id="totalQuestions">5</span>
                    </div>
                    <div id="questionText" class="question-text"></div>
                    <div id="optionsContainer" class="options-container"></div>
                    <button id="nextQuestion" class="next-btn" style="display: none;">下一题</button>
                </div>
                <div id="testResult" class="test-result" style="display: none;">
                    <h3>测试完成！</h3>
                    <div class="result-text">
                        <div class="encouragement">
                            <h4>🌟 恭喜您！您超级适合学围棋！🌟</h4>
                            <p id="percentageText">您超越了全国 <span id="percentageValue"></span>% 的人！</p>
                            <p>围棋是一项充满智慧和乐趣的运动，相信您一定能在围棋的世界里找到属于自己的精彩！</p>
                            <p>无论您的围棋基础如何，都欢迎您来体验围棋的魅力！</p>
                        </div>
                    </div>
                    <button id="restartTest" class="restart-btn">重新测试</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
